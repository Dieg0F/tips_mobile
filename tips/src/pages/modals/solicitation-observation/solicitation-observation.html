<ion-content padding>
    <div class="modalContent">
        <div class="modalTitle">
            <h3>Cancelar solicitação</h3>
        </div>
        <div class="modalBody">
            <p>Informe o motivo de cancelar esta solicitação.</p>
            <ion-item>
                <ion-label floating>Motivo: </ion-label>
                <ion-textarea [(ngModel)]="solicitationObs" type="text" name="solicitationObs" maxLength="600" rows="8">
                </ion-textarea>
            </ion-item>
        </div>
        <div class="modalFooter">
            <div class="modalButtons">
                <div (click)="cancel()">
                    <h5>CANCELAR</h5>
                </div>
                <div (click)="finish()">
                    <h5>OK</h5>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</ion-content>

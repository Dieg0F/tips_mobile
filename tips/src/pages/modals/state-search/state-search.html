<ion-content padding>
    <div class="modalContent">
        <div class="modalTitle">
            <h3>Selecione uma cidade:</h3>
        </div>
        <div class="modalBody">
            <ion-searchbar (ionInput)="getItems($event)" class="searchInput" placeholder="Buscar cidade:">
            </ion-searchbar>
            <div class="searchResponse">
                <ion-list radio-group [(ngModel)]="stateSelected">
                    <ion-item *ngFor="let state of statesFiltered; let i of index">
                        <ion-label>{{state.sigla}}</ion-label>
                        <ion-radio value="{{state.id}}"></ion-radio>
                    </ion-item>
                </ion-list>
            </div>
        </div>
        <div class="modalFooter">
            <div class="modalButtons">
                <div (click)="cancel()">
                    <h5>CANCELAR</h5>
                </div>
                <div (click)="finish()">
                    <h5>OK</h5>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</ion-content>

<ion-content padding>
    <div class="modalContent picture">
        <div class="modalBody" [ngStyle]="setAvatarImage()">
            <div class="closeModal" (click)="close()">
                <ion-icon name="close"></ion-icon>
            </div>
        </div>
        <div class="modalFooter" *ngIf="!isVisitor">
            <div class="footerText">
                <h3>Foto de Perfil:</h3>
                <p>Selecione uma imagem da sua galeria ou tire uma foto com a c√¢mera!</p>
            </div>
            <div class="modalButtons">
                <div (click)="getImageOnGallery()">
                    <h5>Galeria</h5>
                </div>
                <div (click)="takeAPhoto()">
                    <h5>Tirar uma foto</h5>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</ion-content>

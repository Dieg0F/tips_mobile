<ion-header>
  <ion-navbar>
    <ion-title>Busca</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="mainTitle">
    <h1>Que profissional<br />está a procura?</h1>
  </div>
  <div class="card search">
    <div class="cardBody">
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" name="profileName" [(ngModel)]="profileName" maxLength="60"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Área</ion-label>
        <ion-select [(ngModel)]="areaAtuacao">
          <ion-option value="nes">NES</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Setor</ion-label>
        <ion-select [(ngModel)]="setor">
          <ion-option value="El Salvador">El Salvador</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Estado</ion-label>
        <ion-select [(ngModel)]="estado">
          <ion-option value="nes">NES</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Cidade</ion-label>
        <ion-select [(ngModel)]="cidade">
          <ion-option value="nes">NES</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Avaliação</ion-label>
        <ion-select [(ngModel)]="rating">
          <ion-option value="5">5</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="1">1</ion-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="cardFooter" (click)="createFilter()">
      <h5>Buscar</h5>
    </div>
  </div>
</ion-content>

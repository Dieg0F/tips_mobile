<ion-header>
  <ion-navbar>
    <ion-title>Profissionais encontrados</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="card profile" *ngFor="let profile of profiles$ | async">
    <div class="profileTitle">
      <div class="profilePhoto"></div>
      <div class="profileName">
        <h3>{{profile.name}}</h3>
      </div>
      <div class="profileRating rating">
        <ion-icon name="star" class="gold"></ion-icon>
        <ion-icon name="star" class="gold"></ion-icon>
        <ion-icon name="star" class="gold"></ion-icon>
        <ion-icon name="star" class="gold"></ion-icon>
        <ion-icon name="star" class="gold"></ion-icon>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="cardBody">
      <p>{{profile.areaAtuacao}}</p>
      <p>{{profile.setor}}</p>
    </div>
    <div class="cardFooter">
      <div class="cardFooter">
        <h5>Ver Informações</h5>
      </div>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Profissionais encontrados</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="card profile" *ngFor="let profile of profiles">
    <div class="profileTitle">
      <div class="profilePhoto">
        <img src="{{profile.profilePhotoUrl}}" />
      </div>
      <div class="profileName">
        <h3>{{profile.nome}}</h3>
      </div>
      <div class="profileRating rating" *ngFor="let star of starsRate(profile.userRate); let i of index">
        <ion-icon name="{{star}}" [ngClass]="starsRateColor(profile.userRate)" *ngIf="i != 5"></ion-icon>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="cardBody">
      <p *ngIf="profile.areaAtuacao">{{profile.areaAtuacao}}</p>
      <p *ngIf="profile.setor">{{profile.setor}}</p>
    </div>
    <div class="cardFooter" (click)="goToDetails(profile)">
      <div class="cardFooter">
        <h5>Ver Informações</h5>
      </div>
    </div>
  </div>
</ion-content>

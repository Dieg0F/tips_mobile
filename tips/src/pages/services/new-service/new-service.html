<ion-header>
    <ion-navbar>
        <ion-title>Solicitação de serviço</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="contractorProfile != undefined && hiredProfile != undefined">
        <div class="usersPhotos">
            <div class="userProfilePhoto" [ngStyle]="{'background-image': 'url(' + contractorProfile.profilePhotoUrl + ')'}">
                <img *ngIf="!contractorProfile.profilePhotoUrl" src="../../../assets/imgs/149071.png" />
            </div>
            <div class="syncIcon">
                <ion-icon name="sync"></ion-icon>
            </div>
            <div class="hiredProfilePhoto" [ngStyle]="{ 'background-image': 'url(' + hiredProfile.profilePhotoUrl + ')'}">
                <img *ngIf="!hiredProfile.profilePhotoUrl" src="../../../assets/imgs/149071.png" />
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="card service" *ngIf="!serviceConfirmed">
            <div class="cardBody" *ngIf="!describeService">
                <p>Deseja enviar uma solicitação de serviço para
                    <br />
                    <b>{{ hiredProfile.nome }}</b>?
                </p>
                <button ion-button (click)="setServiceDescription()" *ngIf="!describeService">Confirmar</button>
            </div>
            <div class="serviceDesciption" *ngIf="describeService">
                <div class="cardBody">
                    <p>
                        Descreva abaixo um pouco sobre o serviço você precisa:
                    </p>
                    <ion-item>
                        <ion-label floating>Descrição do serviço:</ion-label>
                        <ion-textarea [(ngModel)]="serviceDesctiption" type="text" name="serviceDesctiption" maxLength="600" rows="8">
                        </ion-textarea>
                    </ion-item>
                    <button ion-button (click)="makeService()">Enviar</button>
                </div>
            </div>
        </div>
        <div class="card service" *ngIf="serviceConfirmed">
            <div class="profileServiceed">
                <div class="serviceMainText">
                    <p>Você serviçou os serviços de
                        <b>{{ hiredProfile.nome}}</b> {{ hiredProfile.email }}
                    </p>
                </div>
            </div>
        </div>
        <div class="fullBackButton" *ngIf="serviceConfirmed">
            <button ion-button (click)="backToMyProfile()">Voltar ao meu perfil</button>
        </div>
    </div>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>Detalhes do contrato</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding [ngClass]="btnActionText ? 'fixContentScroll' : '' ">
    <div class="contractDetail" *ngIf="contractorProfile != undefined && hiredProfile != undefined">
        <div class="usersPhotos">
            <div class="userProfilePhoto">
                <img *ngIf="contractorProfile.profilePhotoUrl" src="{{contractorProfile.profilePhotoUrl}}" />
            </div>
            <div class="syncIcon">
                <ion-icon name="sync"></ion-icon>
            </div>
            <div class="hiredProfilePhoto">
                <img *ngIf="hiredProfile.profilePhotoUrl" src="{{hiredProfile.profilePhotoUrl}}" />
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="contractStatus">
            <h3>{{ contractStatus }}</h3>
        </div>
        <div class="card contract" [ngClass]="setContractStatusClass(contract.status)">
            <div class="cardTitle">
                <h3>{{contract.name}}</h3>
            </div>
            <div class="cardBody">
                <p>{{contract.description}}</p>
            </div>
            <div class="profileContracted">
                <div class="contractMainText">
                    <p>Você contratou os serviços de
                        <b>{{hiredProfile.nome}}</b> {{ hiredProfile.email }}
                    </p>
                </div>
                <div class="contactWithContract">
                    <p>{{hiredProfile.telefone}}</p>
                    <p>{{hiredProfile.rua}} - {{hiredProfile.bairro}}
                        <br> {{hiredProfile.cidade}} - {{hiredProfile.estado}}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>
<ion-footer *ngIf="contractorProfile != undefined && hiredProfile != undefined && contract.lastActionByUserUid != userUid">
    <ion-toolbar>
        <ion-title>
            <button ion-button full (click)="btnActionFunction()">{{btnActionText}}</button>
        </ion-title>
    </ion-toolbar>
</ion-footer>

<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="card newAccount">
        <div class="cardBody">
            <p>Para criar sua conta, digite seu Nome, e-mail e defina uma senha.</p>
            <form #form="ngForm" (submit)="newAccount(form)">
                <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label stacked>Nome:</ion-label>
                            <ion-input type="text" name="firstName" ngModel maxLength="30">
                            </ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label stacked>Sobrenome:</ion-label>
                            <ion-input type="text" name="lastName" ngModel maxLength="30">
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-item>
                    <ion-label stacked>E-mail</ion-label>
                    <ion-input type="email" name="email" ngModel maxLength="60">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Nova Senha:</ion-label>
                    <ion-input type="password" name="password" ngModel maxLength="20">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Confirmar Senha:</ion-label>
                    <ion-input type="password" name="confirmPass" ngModel maxLength="20">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Profissional autônomo?</ion-label>
                    <ion-toggle name="isAPro" [(ngModel)]="isAPro" (ionChange)="alertInformation()">
                    </ion-toggle>
                </ion-item>
                <p class="hintText">Você pode alterar seus dados nas configurações do aplicativo!</p>
                <button ion-button>Criar Conta</button>
            </form>
        </div>
    </div>
</ion-content>

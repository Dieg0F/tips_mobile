<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="card forgotPassword">
    <div class="cardBody">      
      <p>
        Digite seu e-mail, uma nova senha e a confirmação desta senha.
      </p>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nova Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmar Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <p class="hintText">
        Você poderá alterar sua senha mais tarde, na tela de configurações de conta!
      </p>
      <button ion-button (click)="login()">Salvar</button>
    </div>
  </div>
</ion-content>

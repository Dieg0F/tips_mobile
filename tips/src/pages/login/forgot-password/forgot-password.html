<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="card forgotPassword">
        <div class="cardBody">
            <p>
                Digite seu e-mail, e receba e-mail com o link para alteração de sua senha.
            </p>
            <form #form="ngForm" (submit)="resetPassword(form)">
                <ion-item>
                    <ion-label stacked>E-mail</ion-label>
                    <ion-input type="email" name="email" ngModel></ion-input>
                </ion-item>
                <p class="hintText">
                    Você poderá alterar sua senha mais tarde, na tela de configurações de conta!
                </p>
                <button ion-button>Salvar</button>
            </form>
        </div>
    </div>
</ion-content>

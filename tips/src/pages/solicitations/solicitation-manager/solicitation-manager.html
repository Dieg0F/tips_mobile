<ion-header>
    <ion-navbar>
        <ion-title>Detalhes da solicitação</ion-title>
        <ion-buttons end *ngIf="(contractorPf != undefined && hiredPf != undefined) && showMenuActions">
            <button ion-button icon-only (click)="openOptions($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding [ngClass]="showSolicitationActions ? 'fixContentScroll' : 'normalContentScroll' ">
    <div class="serviceDetail" *ngIf="contractorPf != undefined && hiredPf != undefined">
        <solicitation [profile]="contractorPf" [solicitation]="solicitation" (onPhotoClick)="viewProfileImage()" (onProfileClick)="viewProfile()">
        </solicitation>
    </div>
</ion-content>
<ion-footer *ngIf="contractorPf != undefined && showSolicitationActions">
    <ion-toolbar>
        <ion-title>
            <button ion-button full (click)="btnActionFunction()">{{btnActionText}}</button>
        </ion-title>
    </ion-toolbar>
</ion-footer>

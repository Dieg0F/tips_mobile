<ion-header>
    <ion-navbar>
        <ion-title>Sobre</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="about">
        <div class="appSession">
            <div class="appIcon"><img src="../../assets/imgs/logo.png"></div>
            <div class="appTitle">
                <h1>Tips</h1>
                <p>Seu aplicativo para divulgação e contratação de serviços.</p>
            </div>
            <div class="social-links">
                <p>Nos siga nas redes sociais !</p>
                <div class="social-icon instagram" (click)="goToApp('inst')">
                    <ion-icon name="logo-instagram"></ion-icon>
                </div>
                <div class="social-icon facebook" (click)="goToApp('face')">
                    <ion-icon name="logo-facebook"></ion-icon>
                </div>
            </div>
        </div>
        <div class="devSession">
            <div class="devBy">
                <p>Tips Applications<sup>®</sup></p>
            </div>
            <div class="version">
                <p>Versão - 1.0.85</p>
            </div>
        </div>
    </div>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>Dados de contato</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="card contact">
        <div class="cardTitle">
            <h3>Meus dados de contato: </h3>
        </div>
        <div class="cardBody">
            <p>Email: {{profile.email}}</p>
            <br />
            <p>Telefone: {{profile.phone}}</p>
            <br />
            <p>Endereço: {{profile.street}}, {{profile.houseNumber}} - {{profile.district}}<br />{{profile.city}} - {{profile.state}}
            </p>
        </div>
    </div>
    <div class="mapLocation">
        <div class="title">
            Minha localização:
        </div>
        <div #map id="map" style="height: 250px; "></div>
    </div>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>Dados de contato</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="card contact">
        <div class="cardBody">
            <h3>Meios de contato:</h3>
            <div class="contact-field">
                <div>
                    <ion-icon name="call"></ion-icon>
                </div>
                <span>{{profile.phone}}</span>
            </div>
            <div class="contact-field">
                <div>
                    <ion-icon name="mail"></ion-icon>
                </div>
                <span>{{profile.email}}</span>
            </div>
            <div class="contact-field">
                <div>
                    <ion-icon name="pin"></ion-icon>
                </div>
                <span>{{profile.street}}, {{profile.houseNumber}} - {{profile.district}},
                    <br />{{profile.city}} - {{profile.state}}</span>
            </div>
            <div class="mapLocation">
                <div #map id="map"></div>
            </div>
        </div>
    </div>

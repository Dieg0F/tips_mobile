<ion-content padding>
  <div class="toolbar">
    <!-- Only icon (no text) -->
    <button ion-button icon-only text-start (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- Only icon (no text) -->
    <button ion-button icon-only text-end (click)="search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </div>
  <div><h1>Professional Profile</h1></div>
  <button ion-button color="secondary" (click)="ranking()">
    Ranking</button
  ><br />
  <button ion-button color="danger" (click)="rating()">
    Rating</button
  ><br />
</ion-content>

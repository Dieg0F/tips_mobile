<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
      <button ion-button (click)="skipProfile()">Pular</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <h1>Slide 1</h1>  
      <div class="slideButtons one">
        <button (click)="slideNext()">Next</button>
      </div>    
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
      <div class="slideButtons">
        <button (click)="slidePrev()">Prev</button>
        <button (click)="slideNext()">Next</button>
      </div>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
      <div class="slideButtons">
        <button (click)="slidePrev()">Prev</button>
        <button (click)="slideNext()">Next</button>
      </div>
    </ion-slide>
    <ion-slide>
      <h1>Slide 4</h1>
      <div class="slideButtons">
        <button (click)="slidePrev()">Prev</button>
        <button (click)="slideNext()">Next</button>
      </div>
    </ion-slide>
    <ion-slide>
      <h1>Slide 5</h1>
      <div class="slideButtons">
        <button (click)="slidePrev()">Prev</button>
        <button (click)="save()">Save</button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
